<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 9; i++) {
        for (j = 2; j <= 9 ; j++) {
            sout = sout + "<td>" + (j) + 'x' + (i) + '=' + i * j + "</td>";
        }
        sout = sout + "<tx>" + "</tr>";
    }
    document.write (sout);
</script>
</body>
